<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    <div class="banner"></div>
    
    <img src="./images/image-victor.jpg" alt="Profile picture" class="profile-picture">

    <article>
      
      <header>

        <span class="name">

          <h1 class="strong">Victor Crest</h1>
          <p class="light">26</p>

        </span>

        <p class="subtitle light">London</p>
      
      </header>

      <section class="stats">

        <div>
          <p class="strong">80K</p>
          <p class="subtitle light">Followers</p>
        </div>

        <div>
          <p class="strong">803K</p>
          <p class="subtitle light">Likes</p>
        </div>

        <div>
          <p class="strong">1.4K</p>
          <p class="subtitle light">Photos</p>
        </div>

      </section>

    </article>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#sutaC">sutaC</a>.
  </footer>

</body>
</html>
